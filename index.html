<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link rel="icon" href="logosolopajaronblanco.png" type="image/png">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px; /* Aumenté el tamaño máximo del contenedor */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin: 10px;
        }
        .form-container img {
            width: 130px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            text-align: center;
        }
        input[type="text"], input[type="file"] {
            width: 100%; /* Los inputs se ajustan al 100% */
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 12px;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
        }
        button {
            width: 60%; /* Botón más pequeño */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto; /* Centrado del botón */
        }
        button:hover {
            background-color: #45a049;
        }

        /* Estilos específicos para los campos de Nombre y Título de la noticia */
        .centered-input {
            display: block; /* Asegura que el input esté en una nueva línea */
            margin: 10px auto 20px auto; /* Agrega separación arriba y abajo, y centra */
            max-width: 300px; /* Ajusta el ancho máximo del input */
            width: 100%; /* Asegura que el input ocupe el 100% del espacio disponible dentro del max-width */
            padding: 8px; /* Espaciado interno para los inputs */
            border: 1px solid #ccc; /* Opcional: Borde de los inputs */
            border-radius: 4px; /* Opcional: Bordes redondeados */
            text-align: center;
        }
        .centered-label {
            display: block; /* Asegura que cada label esté en una nueva línea */
            margin: 0 auto; /* Centra horizontalmente */
            max-width: 300px; /* Ajusta el ancho máximo del label */
            text-align: center; /* Centra el texto del label */
        }

        /* Asegura que el formulario esté centrado */
        #reportForm {
        display: flex;
        flex-direction: column; /* Alinea los elementos en columna */
        align-items: center; /* Centra horizontalmente */
        }

        /* Grid para dos columnas con mayor espacio entre ellas */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas de igual tamaño */
            gap: 30px; /* Añadí un espacio de 30px entre las columnas */
            padding: 20px 0 0 0;
        }

        /* Medias Queries para Responsividad */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                width: 90%;
                max-width: 330px; /* Reducción en pantallas medianas */
            }
            label {
                font-size: 11px;
            }
            input[type="text"], input[type="file"], button {
                font-size: 12px;
                padding: 7px;
            }
            .form-grid {
                grid-template-columns: 1fr; /* Una sola columna en pantallas pequeñas */
                gap: 15px; /* Espacio entre los elementos en una sola columna */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                max-width: 300px; /* Reducción en pantallas pequeñas */
            }
            label {
                font-size: 10px;
            }
            input[type="text"], input[type="file"], button {
                font-size: 11px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logosolopajaronblanco.png" alt="Logo">
        <form id="reportForm">
            <!-- Centrado de los label e input solo para Nombre y Título -->
            <label class="centered-label" for="name">Nombre:</label>
            <input class="centered-input" type="text" id="name" placeholder="Tu nombre">

            <label class="centered-label" for="newsTitle">Título de la noticia:</label>
            <input class="centered-input" type="text" id="newsTitle" placeholder="Título">

            <label class="centered-label" for="newsSection">Bloque:</label>
            <select class="centered-input" id="newsSection">
                <option value="" disabled selected>Selecciona un bloque</option>
                <option value="internacional">INTERNACIONAL</option>
                <option value="region_metropolitana">REGIÓN METROPOLITANA</option>
                <option value="mascotas">MASCOTAS</option>
                <option value="quintero">QUINTERO</option>
                <option value="puchuncavi">PUCHUNCAVÍ</option>
                <option value="legislativas">LEGISLATIVAS</option>
                <option value="gaming">GAMING</option>
                <option value="famosos">FAMOSOS</option>
                <option value="valparaiso">VALPARAÍSO</option>
                <option value="vina_del_mar">VIÑA DEL MAR</option>
                <option value="renaca">REÑACA</option>
                <option value="concon">CONCÓN</option>
                <option value="zapallar">ZAPALLAR</option>
                <option value="curiosidades">CURIOSIDADES</option>
                <option value="deportes">DEPORTES</option>
                <option value="ambiental">AMBIENTAL</option>
                <option value="empresariales">EMPRESARIALES</option>
                <option value="ia">IA</option>
                <option value="nacional">NACIONAL</option>
                <option value="inseguridad">INSEGURIDAD</option>
                <option value="salud">SALUD</option>
                <option value="cultural">CULTURAL</option>
                <option value="opinion">OPINIÓN</option>
                <option value="educacion">EDUCACIÓN</option>
                <option value="zona_sur">ZONA SUR</option>
                <option value="zona_norte">ZONA NORTE</option>
            </select>


            <!-- Contenido en dos columnas -->
            <div class="form-grid">
                <div>
                    <label for="contraNews">Link Noticia Contraplano:</label>
                    <input type="text" id="contraNews" placeholder="Noticia">

                    <label for="youtube">Youtube:</label>
                    <input type="text" id="youtube" placeholder="https://youtube.com/">

                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" id="linkedin" placeholder="https://linkedin.com/">

                    <label for="facebook">Facebook:</label>
                    <input type="text" id="facebook" placeholder="https://facebook.com/">

                    <label for="instagram">Instagram:</label>
                    <input type="text" id="instagram" placeholder="https://instagram.com/">
                </div>

                <div>
                    <label for="tiktok1">Tiktok:</label>
                    <input type="text" id="tiktok1" placeholder="https://tiktok.com/">

                    <label for="tiktok2">Tiktok 2:</label>
                    <input type="text" id="tiktok2" placeholder="https://tiktok.com/">

                    <label for="twitter">Link Twitter:</label>
                    <input type="text" id="twitter" placeholder="https://x.com/">

                    <label for="instagramStory">Subir Historia de Instagram:</label>
                    <input type="file" id="instagramStory" accept="image/*">

                    <label for="seoCapture">Subir Captura de SEO:</label>
                    <input type="file" id="seoCapture" accept="image/*">
                </div>
            </div>

            <button type="button" onclick="generateReport()">Generar reporte</button>
        </form>
        <div class="footer">
            <p></p>
        </div>
    </div>

    <script>
        async function shortenUrl(inputId) {
            const apiKey = "AVFDmGhWhf2woGmBL4Nv83ll4BlDShzsfIs9gA4IFo9SaP0Zboi6knfOSZFW";  // Reemplaza con tu clave API
            const longUrl = document.getElementById(inputId).value;

            if (longUrl) {
                const url = "https://api.tinyurl.com/create";
                const headers = {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                };
                const payload = {
                    "url": longUrl
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        document.getElementById(inputId).value = data.data.tiny_url;  // Actualiza el campo con el enlace corto
                    } else {
                        console.error('Error al acortar la URL:', data.message || 'Sin mensaje');
                    }
                } catch (error) {
                    console.error('Error al hacer la solicitud:', error);
                }
            }
        }
        async function uploadToCloudinary(file, folder) {
            const cloudName = 'dkyohajjd';
            const uploadPreset = 'my_preset';
    
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);
            formData.append('folder', folder);
    
            const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
    
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json();
                if (response.ok && result.secure_url) {
                    return result.secure_url;
                } else {
                    throw new Error(result.error.message || 'Error al subir la imagen a Cloudinary');
                }
            } catch (error) {
                console.error('Error al subir a Cloudinary:', error);
                return 'Error al subir la imagen';
            }
        }
    
        async function generateReport() {
        const form = document.getElementById('reportForm');
        const inputs = form.querySelectorAll('input[type="text"]');
        const fileInputs = form.querySelectorAll('input[type="file"]');
        let report = '';

        // Agrega la fecha actual al inicio del reporte
        const currentDate = new Date().toLocaleDateString(); // Fecha en formato local
        report += `Reporte ${currentDate}\n\n`; // Espacio adicional entre la fecha y el contenido

        // Agrega el bloque seleccionado debajo del título de la noticia
        const selectedBlock = document.getElementById('newsSection').value;
        const blockLabel = document.querySelector(`label[for="newsSection"]`).innerText;
        report += `${blockLabel.toUpperCase()}\n${selectedBlock.toUpperCase()}\n\n`; // Se asegura que el bloque esté en mayúsculas

        // Recorre los campos de texto
        for (const input of inputs) {
            const label = form.querySelector(`label[for="${input.id}"]`).innerText;
            let inputValue = input.value;

            // Acortar la URL si es uno de los campos de URL
            if (input.id === 'contraNews' || input.id === 'youtube' || input.id === 'linkedin' ||
                input.id === 'facebook' || input.id === 'instagram' || input.id === 'tiktok1' || 
                input.id === 'tiktok2' || input.id === 'twitter') {
                await shortenUrl(input.id); // Acorta la URL
                inputValue = input.value; // Actualiza el valor del input con la URL acortada
            }

            // Agrega el valor de cada campo al reporte
            report += `${label}\n${inputValue}\n\n`;
        }

            // Recorre los campos de archivo
            for (const fileInput of fileInputs) {
                const label = form.querySelector(`label[for="${fileInput.id}"]`).innerText;
                const file = fileInput.files[0];

                if (file) {
                    let folder = '';
                    if (fileInput.id === 'instagramStory') {
                        folder = 'historias';
                    } else if (fileInput.id === 'seoCapture') {
                        folder = 'SEO';
                    }
                    const imageUrl = await uploadToCloudinary(file, folder);
                    report += `${label}\n${imageUrl}\n\n`; // Añade espacio adicional entre campos
                } else {
                    report += `${label}\nNo se subió ningún archivo\n\n`; // Añade espacio adicional entre campos
                }
            }

            // Copiar el reporte al portapapeles
            navigator.clipboard.writeText(report).then(() => {
                alert('El reporte ha sido copiado al portapapeles.');
            }).catch(err => {
                console.error('Error al copiar al portapapeles:', err);
            });
        }

    </script>
</body>
</html>
